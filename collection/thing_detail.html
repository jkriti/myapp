{% extends 'base.html' %}
{% block title %}
     {{ thing.name }} - {{ block.super }}
{% endblock title %}

{% block content %}
    <h1>{{ thing.name }}</h1>
    <h1>{{ thing.branch }}</h1>
	<h1>{{ thing.rollno }}</h1>
	<h1>{{ thing.year }}</h1>

    <p>{{ thing.description }}</p>
    <a href="{% url 'edit_thing' slug=thing.slug %}">Edit me!</>
    {% endblock content %}
